<script>
    //登出按钮事件处理
    $("#logout_a").click(
        function ()
        {
            alert("登出！");
        });

    $(document).ready(function ()
    {

        $("#content").load("main.html");


    });

    function switchContent(arg)
    {
        if ($(arg).html().indexOf("我要做题") >= 0)
        {
            return;
        }

        if ($(arg).html().indexOf("上传文本") >= 0)
        {
            $("#content").load("upload.html");
            return;
        }

        if ($(arg).html().indexOf("查看记录") >= 0)
        {
            return;
        }

        if ($(arg).html().indexOf("我要出题") >= 0)
        {
            return;
        }

        if ($(arg).html().indexOf("文件管理") >= 0)
        {
            return;
        }

        if ($(arg).html().indexOf("用户管理") >= 0)
        {
            return;
        }

    }
</script>
