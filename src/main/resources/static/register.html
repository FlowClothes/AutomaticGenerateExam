<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet" />

    <title>用户注册</title>
</head>

<body>

    <!--start wrapper-->
    <div class="wrapper">

        <!--start content-->
        <main class="authentication-content">
            <div class="container-fluid">
                <div class="authentication-card">
                    <div class="card shadow rounded-0 overflow-hidden">
                        <div class="row g-0">
                            <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                                <img src="assets/images/error/login-img.jpg" class="img-fluid" alt="">
                            </div>
                            <div class="col-lg-6">
                                <div class="card-body p-4 p-sm-5">
                                    <h5 class="card-title">注册</h5>
                                    <p class="card-text mb-5">欢迎使用基于NLP的自动出题系统</p>
                                    <form class="form-body" action="#" method="post">


                                        <div class="row g-3">
                                            <div class="col-12 ">
                                                <label for="inputName" class="form-label">用户名</label>
                                                <div class="ms-auto position-relative">
                                                    <div
                                                        class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                        <i class="bi bi-person-circle"></i>
                                                    </div>
                                                    <input type="text" class="form-control radius-30 ps-5" name="uname"
                                                        id="inputName" placeholder="请输入用户名" required>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label for="inputChoosePassword" class="form-label">密码</label>
                                                <div class="ms-auto position-relative">
                                                    <div
                                                        class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                        <i class="bi bi-lock-fill"></i>
                                                    </div>
                                                    <input type="password" class="form-control radius-30 ps-5" name="password"
                                                        id="inputChoosePassword" placeholder="请输入密码" required>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label for="inputChoosePassword" class="form-label">用户身份</label>
                                                <select class="form-select mb-3 radius-30"
                                                    aria-label="Default select example" id="permission_select" name="permission">
                                                    <option selected="" value="0">学生</option>
                                                    <option value="1">教师</option>
                                                </select>
                                            </div>


                                            <div class="col-12">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox"
                                                        id="agreement_checkbox" required>
                                                    <label class="form-check-label"
                                                        for="agreement_checkbox">我同意一切霸王条款</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <input class="btn btn-primary radius-30" type="button" value="注册"
                                                        id="register_input">
                                                    <button id="register_btn" class="d-none"></button>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <p class="mb-0">已有帐号？
                                                    <a href="login.html">点此登录</a>
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!--end page main-->

    </div>
    <!--end wrapper-->


    <!--plugins-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/pace.min.js"></script>

    <script>
        /**
         * 注册按钮点击事件处理
         * **/
        $("#register_input").click(
            function () {
                let uname = $("#inputName").val();
                let password = $("#inputChoosePassword").val();
                let permission = $("#permission_select").val();
                let agreement = $("#agreement_checkbox").prop("checked");

                let resigter_btn = $("#register_btn");

                //如果有input没有输入，则点击button，触发提示
                //没有同意条款，不得注册
                if (uname === "" || password === "" || agreement === false) {
                    register_btn.click();
                }

                //需要加入特殊字符判定


                register_btn.click();
            }
        )
    </script>

</body>

</html>
